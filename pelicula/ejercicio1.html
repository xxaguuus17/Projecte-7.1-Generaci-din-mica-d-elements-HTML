<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ejercicio 1</title>

  <body>
    <h1>Menú Setmanal</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Dia</th>
          <th scope="col">Desdejuni</th>
          <th scope="col">Dinar</th>
          <th scope="col">Sopar</th>
        </tr>
      </thead>
      <tbody id="menu-setmanal">
 
      </tbody>
    </table>
<script type="text/javascript">
let Menu = [
  ["Dilluns", "Café i poma", "Arròs Brut", "Pamboli"],
  ["Dimarts", "Café i plàten", "Porcella", "Batut de fruita"],
  ["Dimecres", "Café i plàten", "Porcella", "Batut de fruita"],
  ["Dijous", "Café i plàten", "Porcella", "Batut de fruita"],
  ["Divendres", "Café i plàten", "Porcella", "Batut de fruita"],
  ["Disabte", "Café i plàten", "Porcella", "Batut de fruita"],
  ["Diumenge", "Café i plàten", "Porcella", "Batut de fruita"],
];
 
for(let Dia of Menu){
let fila = `
  <tr>
    <th scope="row">${Dia[0]}</th>
    <td>${Dia[1]}</td>
    <td>${Dia[2]}</td>
    <td>${Dia[3]}</td>
  </tr>
  `;
  document.getElementById("menu-setmanal").innerHTML+=fila;
 
}
 
</script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
